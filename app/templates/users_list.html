<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users list</title>
</head>
<body>
    <main>
        <h1>Lista de Usuarios</h1>
        <ul>
            {% for usuario in usuarios %}
                <li>{{ usuario['nombre'] }} - {{ usuario['tipo_usuario'] }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
